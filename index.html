<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suma</title>
</head>

<body>
    <header>
        <h1>Suma</h1>
    </header>
    <main>
        <label><input type="number" placeholder="np. 10" id="num1"></label>
        <label><input type="number" placeholder="np. 5" id="num2"></label>
        <button>SUMA</button>
        <p id="result"></p>
    </main>
    <footer></footer>
    <script>
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const btn = document.querySelector('button');
        const p = document.querySelector('#result');
        btn.addEventListener('click', sumNum);
        console.log(num1, num2, btn, p);

        function sumNum() {
            const sum = num1.value * 1 + num2.value * 1;
            p.innerText = `Wynik: ${sum}`;
        }
    </script>
</body>

</html>
